<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Stamp Generator</title>
</head>
<body>
    <button id="myBtn" onclick="displayDate()">Generate Date</button>

    <p id="answer"></p>
</body>

<script>
    function displayDate() {
        var ST = document.getElementById("date_input").innerText;
        document.getElementById("answer").innerHTML = ST.toString();
    }
</script>

</html>
