<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Stamp Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="myBtn" onclick="displayDate()">Generate Timecode</button>

    <p id="answer"></p>

    <script>
        function displayDate() {
            document.getElementById("answer").innerHTML = Date.now();
            document.getElementById("answer").classList.add("visible");
        }
    </script>
</body>

<script src="snow.min.js"></script>
</html>
